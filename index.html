<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha comida</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer="" src="script.js"></script>
  </head>
  <body>
    <div class="nav">
      <h1>
        <img src="2515183.png" alt="Minha Comida" width="38" height="38" />
        Minha Comida
      </h1>
    </div>

    <div class="container">
      <h2>Escolha uma opção:</h2>
      <div class="group">
        <a href="#" class="button btn-1">Acrescentar</a>
        <a href="#" class="button btn-2">Consultar</a>
      </div>
    </div>

    <div class="box hidden">
      <span class="close">&times;</span>
      <h2>Adicionar refeição</h2>
      <div class="box-add">
        <form action="" class="form">
          <input type="text" class="nome" placeholder="Nome da receita" />
          <br />
          <input type="text" class="data" placeholder="Data de início" /> <br />
          <textarea
            name=""
            id=""
            class="comentario"
            placeholder="Receita, comentário ou observação"
          ></textarea
          ><br />
          <input type="submit" class="submit" value="Adicionar" />
          <div class="alert hidden">Refeição adicionada!</div>
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
