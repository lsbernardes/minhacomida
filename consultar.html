<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha comida</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <!-- <link href="datepicker.min.css" /> -->
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="consultar.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <h1>
        <img src="2515183.png" alt="Minha Comida" width="38" height="38" />
        <a href="index.html" class="href">Minha Comida</a>
      </h1>
    </div>

    <div class="container">
        <div class="card">
            <input type="text" class="busca__texto card__busca card__siblings" placeholder="buscar">
            <div class="container__receitas">
            </div>
            <div class="container__pagination hidden">
              <div class="pagination__esquerda"></div>
              <div class="pagination__direita"></div>
          </div>
            <!-- <div class="card__campo card__siblings">campo</div> -->
        </div>
      </div>
    </div>

    <div class="box hidden">
      <span class="close">&times;</span>
      <h2>Adicionar refeição</h2>
      <div class="box-add">
        <form action="" class="form">
          <input type="text" class="nome" placeholder="Nome da receita" />
          <br />
          <input type="date" class="data" placeholder="data" />
          <br />
          <textarea
            name=""
            id=""
            class="comentario"
            placeholder="Receita, comentário ou observação"
          ></textarea
          ><br />
          <input type="submit" class="submit" value="Adicionar" />
          <div class="alert hidden">Refeição adicionada!</div>
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <!-- <script src="datepicker.min.js"></script> -->
  </body>
</html>
